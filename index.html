<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM STREAMINGG1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --netflix-red: #e50914;
            --prime-blue: #00a8e1;
            --disney-blue: #113ccf;
            --hbo-purple: #3c18a1;
            --spotify-green: #1db954;
            --youtube-red: #ff0000;
            --background-dark: #0f0f13;
            --card-dark: #1a1a24;
            --accent: #6c5ce7;
            --text: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #1d1d2a 100%);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        /* Animación de fondo con partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .title {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--netflix-red), var(--accent), var(--prime-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(108, 92, 231, 0.4); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .rate-container {
            position: relative;
            margin: 20px auto;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .rate-display {
            margin-top: 10px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 20px;
            border-radius: 30px;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .rate-display:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
        
        .rate-input {
            width: 100px;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .service-card {
            background: linear-gradient(145deg, var(--card-dark), #15151e);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: cardAppear 0.5s ease-out;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--netflix-red), var(--accent), var(--prime-blue));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }
        
        .service-card:hover::before {
            transform: scaleX(1);
        }
        
        @keyframes cardAppear {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .service-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .service-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }
        
        .service-card:hover .service-img {
            transform: scale(1.1);
        }
        
        .service-name {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .service-price {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #ff6b6b;
        }
        
        .service-price-bs {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #4cd964;
        }
        
        .service-buttons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        
        .add-to-cart, .buy-now {
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .add-to-cart {
            background: linear-gradient(45deg, var(--accent), #8c7ae6);
            color: white;
        }
        
        .add-to-cart:hover {
            background: linear-gradient(45deg, #8c7ae6, var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .buy-now {
            background: linear-gradient(45deg, var(--netflix-red), #ff4757);
            color: white;
        }
        
        .buy-now:hover {
            background: linear-gradient(45deg, #ff4757, var(--netflix-red));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }
        
        /* Animación de destello */
        @keyframes flash {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }
        
        .flash-effect {
            animation: flash 0.5s ease-in-out;
        }
        
        /* Confeti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #25253a, #1c1c2b);
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalAppear 0.3s ease-out;
        }
        
        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            color: var(--netflix-red);
            transform: rotate(90deg);
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .service-details {
            text-align: left;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .service-details h4 {
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        .service-details p {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .detail-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .detail-buttons button {
            padding: 12px 20px;
            font-size: 1rem;
        }
        
        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--netflix-red);
            padding: 12px;
            border-radius: 50%;
            z-index: 50;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .cart-container:hover {
            transform: scale(1.1);
            background: #c40812;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000000;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .cart-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background: linear-gradient(145deg, #25253a, #1c1c2b);
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: dropdownAppear 0.3s ease-out;
        }
        
        @keyframes dropdownAppear {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cart-item-name {
            flex: 2;
            text-align: left;
        }
        
        .cart-item-price {
            flex: 1;
            text-align: right;
            color: #4cd964;
        }
        
        .cart-total {
            font-weight: bold;
            margin-top: 15px;
            text-align: right;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        
        .clear-cart, .checkout {
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .clear-cart {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .clear-cart:hover {
            background: #ff4757;
            color: white;
            transform: translateY(-2px);
        }
        
        .checkout {
            background: linear-gradient(45deg, var(--accent), #8c7ae6);
            color: white;
        }
        
        .checkout:hover {
            background: linear-gradient(45deg, #8c7ae6, var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input, .form-group select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, var(--netflix-red), #ff4757);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(45deg, #ff4757, var(--netflix-red));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }
        
        /* Animación para las tarjetas de servicios */
        .service-card:nth-child(1) { animation-delay: 0.1s; }
        .service-card:nth-child(2) { animation-delay: 0.2s; }
        .service-card:nth-child(3) { animation-delay: 0.3s; }
        .service-card:nth-child(4) { animation-delay: 0.4s; }
        .service-card:nth-child(5) { animation-delay: 0.5s; }
        .service-card:nth-child(6) { animation-delay: 0.6s; }
        .service-card:nth-child(7) { animation-delay: 0.7s; }
        .service-card:nth-child(8) { animation-delay: 0.8s; }
        .service-card:nth-child(9) { animation-delay: 0.9s; }
        .service-card:nth-child(10) { animation-delay: 1.0s; }
        .service-card:nth-child(11) { animation-delay: 1.1s; }
        .service-card:nth-child(12) { animation-delay: 1.2s; }
        .service-card:nth-child(13) { animation-delay: 1.3s; }
        .service-card:nth-child(14) { animation-delay: 1.4s; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .services-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .service-card {
                padding: 15px;
            }
            
            .service-img {
                width: 70px;
                height: 70px;
            }
            
            .service-name {
                font-size: 1rem;
            }
            
            .service-price, .service-price-bs {
                font-size: 0.9rem;
            }
            
            .service-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .add-to-cart, .buy-now {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .cart-dropdown {
                width: 300px;
                right: -20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .modal-content {
                padding: 20px;
                max-width: 95%;
            }
            
            .detail-buttons {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .services-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .service-card {
                padding: 10px;
            }
            
            .service-img {
                width: 60px;
                height: 60px;
            }
            
            .service-name {
                font-size: 0.9rem;
            }
            
            .service-price, .service-price-bs {
                font-size: 0.8rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .header {
                padding: 15px;
            }
            
            .cart-dropdown {
                width: 280px;
                right: -10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con partículas animadas -->
    <div class="particles" id="particles"></div>
    
    <!-- Contenedor de confeti -->
    <div class="confetti-container" id="confettiContainer"></div>
    
    <div class="header">
        <h1 class="title">RANDOM STREAMINGG1</h1>
        <p class="subtitle">Las mejores cuentas de streaming al mejor precio</p>
    </div>
    
    <div class="rate-container">
        <div class="rate-display" id="rateDisplay" onclick="editExchangeRate()">
            <i class="fas fa-exchange-alt"></i> Tasa: <span id="currentRate">140.66</span> Bs/$
        </div>
    </div>
    
    <div class="cart-container">
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <div class="cart-count" id="cartCount">0</div>
            <div class="cart-dropdown" id="cartDropdown">
                <div id="cartItems"></div>
                <div class="cart-total">Total: $<span id="cartTotal">0.00</span></div>
                <div class="cart-actions">
                    <button class="clear-cart" onclick="clearCart()"><i class="fas fa-trash"></i> Vaciar</button>
                    <button class="checkout" onclick="showCheckoutModal()"><i class="fas fa-check"></i> Comprar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="services-container" id="servicesContainer">
        <!-- Servicios se agregarán dinámicamente -->
    </div>
    
    <!-- Modal para información detallada del producto -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img class="modal-img" id="detailImage" src="" alt="Servicio">
            <h3 id="detailTitle"></h3>
            <p id="detailPrice"></p>
            
            <div class="service-details">
                <h4>Información del Servicio</h4>
                <p id="detailDescription"></p>
                <p><strong>Calidad:</strong> <span id="detailQuality"></span></p>
                <p><strong>Dispositivos:</strong> <span id="detailDevices"></span></p>
                <p><strong>Duración:</strong> <span id="detailDuration"></span></p>
                <p><strong>Garantía:</strong> <span id="detailWarranty"></span></p>
            </div>
            
            <div class="detail-buttons">
                <button class="add-to-cart" onclick="addDetailToCart()"><i class="fas fa-cart-plus"></i> Añadir al Carrito</button>
                <button class="buy-now" onclick="buyDetailNow()"><i class="fas fa-bolt"></i> Comprar Ahora</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de compra -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCheckoutModal()">&times;</span>
            <h2><i class="fas fa-shopping-bag"></i> Finalizar Compra</h2>
            <div id="checkoutSummary"></div>
            <form class="checkout-form" onsubmit="sendWhatsAppMessage(event)">
                <div class="form-group">
                    <label for="customerName"><i class="fas fa-user"></i> Nombre:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod"><i class="fas fa-credit-card"></i> Método de Pago:</label>
                    <select id="paymentMethod" required>
                        <option value="">Seleccione...</option>
                        <option value="Pago Movil">Pago Movil</option>
                        <option value="Zinli">Zinli</option>
                        <option value="Wally">Wally</option>
                        <option value="USDT">USDT</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn"><i class="fab fa-whatsapp"></i> Enviar Pedido por WhatsApp</button>
            </form>
        </div>
    </div>
    
    <script>
        // Tasa de cambio inicial (se toma del HTML)
        let exchangeRate = parseFloat(document.getElementById('currentRate').textContent);
        let currentServiceId = null;
        let checkoutItems = [];
        let cartAutoCloseTimer = null;
        
        // Servicios disponibles con información detallada
        const services = [
            { 
                id: 1, 
                name: "Netflix", 
                price: 2.7, 
                image: "1.png", 
                description: "Disfruta de series y películas ilimitadas en todos tus dispositivos.",
                devices: "Uso de 1 solo dispositivo",
                duration: "1 mes",
                warranty: "Garantía por el tiempo adquirido"
            },
            { 
                id: 2, 
                name: "Prime Video", 
                price: 2.4, 
                image: "p.webp",
                description: "Películas y series exclusivas de Amazon Prime Video.",
                quality: "4K Ultra HD",
                devices: "Uso de 1 solo dispositivo",
                duration: "1 mes",
                warranty: "Garantía por el tiempo adquirido"
            },
            { 
                id: 3, 
                name: "Disney+", 
                price: 2.5, 
                image: "2.jpg",
                description: "Todo el contenido de Disney, Pixar, Marvel, Star Wars y National Geographic.",
                quality: "4K Ultra HD",
                devices: "Uso de 1 solo dispositivo",
                duration: "1 mes",
                warranty: "Garantía por el tiempo adquirido"
            },
            { 
                id: 4, 
                name: "HBO MAX",

        // Carrito de compras
        let cart = [];
        
        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            renderServices();
            updateCartDisplay();
            createParticles();
        });
        
        // Crear partículas para el fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                
                // Retraso de animación aleatorio
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Duración de animación aleatoria
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Crear efecto de confeti
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            confettiContainer.innerHTML = '';
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Color aleatorio
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                confetti.style.left = `${Math.random() * 100}%`;
                
                // Retraso de animación aleatorio
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                
                // Duración de animación aleatoria
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                confettiContainer.appendChild(confetti);
            }
            
            // Limpiar después de la animación
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);
        }
        
        // Editar la tasa de cambio
        function editExchangeRate() {
            const rateDisplay = document.getElementById('rateDisplay');
            const currentRateSpan = document.getElementById('currentRate');
            
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'rate-input';
            input.value = currentRateSpan.textContent;
            input.step = '0.01';
            
            rateDisplay.innerHTML = '';
            rateDisplay.appendChild(input);
            input.focus();
            
            input.addEventListener('blur', function() {
                updateExchangeRate(input.value);
            });
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    updateExchangeRate(input.value);
                }
            });
        }
        
        // Actualizar la tasa de cambio
        function updateExchangeRate(newRate) {
            if (newRate && !isNaN(newRate) && newRate > 0) {
                exchangeRate = parseFloat(newRate);
                document.getElementById('currentRate').textContent = exchangeRate.toFixed(2);
                document.getElementById('rateDisplay').innerHTML = `<i class="fas fa-exchange-alt"></i> Tasa: <span id="currentRate">${exchangeRate.toFixed(2)}</span> Bs/$`;
                renderServices();
            }
        }
        
        // Renderizar los servicios
        function renderServices() {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = '';
            
            services.forEach((service, index) => {
                const priceBs = (service.price * exchangeRate).toFixed(2);
                
                const card = document.createElement('div');
                card.className = 'service-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.onclick = () => showServiceDetail(service.id);
                card.innerHTML = `
                    <img class="service-img" src="${service.image}" alt="${service.name}">
                    <h3 class="service-name">${service.name}</h3>
                    <p class="service-price">$${service.price.toFixed(2)}</p>
                    <p class="service-price-bs">Bs.${priceBs}</p>
                    <div class="service-buttons">
                        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${service.id})"><i class="fas fa-cart-plus"></i> Añadir</button>
                        <button class="buy-now" onclick="event.stopPropagation(); buyNow(${service.id})"><i class="fas fa-bolt"></i> Comprar</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Mostrar información detallada del servicio
        function showServiceDetail(serviceId) {
            const service = services.find(s => s.id === serviceId);
            if (!service) return;
            
            currentServiceId = serviceId;
            
            const modal = document.getElementById('detailModal');
            const detailImage = document.getElementById('detailImage');
            const detailTitle = document.getElementById('detailTitle');
            const detailPrice = document.getElementById('detailPrice');
            const detailDescription = document.getElementById('detailDescription');
            const detailQuality = document.getElementById('detailQuality');
            const detailDevices = document.getElementById('detailDevices');
            const detailDuration = document.getElementById('detailDuration');
            const detailWarranty = document.getElementById('detailWarranty');
            
            const priceBs = (service.price * exchangeRate).toFixed(2);
            
            detailImage.src = service.image;
            detailTitle.textContent = service.name;
            detailPrice.textContent = `Precio: $${service.price.toFixed(2)} (Bs.${priceBs})`;
            detailDescription.textContent = service.description;
            detailQuality.textContent = service.quality;
            detailDevices.textContent = service.devices;
            detailDuration.textContent = service.duration;
            detailWarranty.textContent = service.warranty;
            
            modal.style.display = 'flex';
            
            // Aplicar efecto de destello
            modal.classList.add('flash-effect');
            setTimeout(() => {
                modal.classList.remove('flash-effect');
            }, 500);
        }
        
        // Añadir al carrito desde el modal de detalle
        function addDetailToCart() {
            if (currentServiceId) {
                addToCart(currentServiceId);
                closeModal();
            }
        }
        
        // Comprar ahora desde el modal de detalle
        function buyDetailNow() {
            if (currentServiceId) {
                buyNow(currentServiceId);
                closeModal();
            }
        }
        
        // Cerrar modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        // Añadir al carrito
        function addToCart(serviceId) {
            const service = services.find(s => s.id === serviceId);
            if (service) {
                const existingItem = cart.find(item => item.id === serviceId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: service.id,
                        name: service.name,
                        price: service.price,
                        quantity: 1
                    });
                }
                
                updateCartDisplay();
                
                // Crear efecto de confeti
                createConfetti();
                
                // Mostrar carrito automáticamente
                const dropdown = document.getElementById('cartDropdown');
                dropdown.style.display = 'block';
                
                // Animación de destello en el carrito
                const cartIcon = document.querySelector('.cart-icon');
                const cartCount = document.getElementById('cartCount');
                
                cartIcon.classList.add('flash-effect');
                cartCount.classList.add('flash-effect');
                
                setTimeout(() => {
                    cartIcon.classList.remove('flash-effect');
                    cartCount.classList.remove('flash-effect');
                }, 500);
                
                // Cerrar carrito después de 5 segundos
                if (cartAutoCloseTimer) {
                    clearTimeout(cartAutoCloseTimer);
                }
                
                cartAutoCloseTimer = setTimeout(() => {
                    dropdown.style.display = 'none';
                }, 5000);
            }
        }
        
        // Comprar ahora (un solo item)
        function buyNow(serviceId) {
            const service = services.find(s => s.id === serviceId);
            if (service) {
                checkoutItems = [{
                    id: service.id,
                    name: service.name,
                    price: service.price,
                    quantity: 1
                }];
                showCheckoutModal(checkoutItems);
            }
        }
        
        // Mostrar/ocultar carrito
        function toggleCart() {
            const dropdown = document.getElementById('cartDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            
            // Si se muestra manualmente, cancelar el cierre automático
            if (dropdown.style.display === 'block' && cartAutoCloseTimer) {
                clearTimeout(cartAutoCloseTimer);
            }
        }
        
        // Actualizar visualización del carrito
        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cartItems');
            const cartCountElement = document.getElementById('cartCount');
            const cartTotalElement = document.getElementById('cartTotal');
            
            cartItemsElement.innerHTML = '';
            
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="cart-item-name">${item.name} x${item.quantity}</div>
                    <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                `;
                
                cartItemsElement.appendChild(itemElement);
            });
            
            cartCountElement.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotalElement.textContent = total.toFixed(2);
        }
        
        // Vaciar carrito
        function clearCart() {
            cart = [];
            updateCartDisplay();
            document.getElementById('cartDropdown').style.display = 'none';
        }
        
        // Mostrar modal de compra
        function showCheckoutModal(items = null) {
            const checkoutModal = document.getElementById('checkoutModal');
            const checkoutSummary = document.getElementById('checkoutSummary');
            
            checkoutItems = items || cart;
            
            let summaryHTML = '<h3>Resumen de Compra</h3>';
            let total = 0;
            
            checkoutItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                summaryHTML += `
                    <div style="margin-bottom: 10px;">
                        <p>${item.name} x${item.quantity} - $${itemTotal.toFixed(2)} (Bs.${(itemTotal * exchangeRate).toFixed(2)})</p>
                    </div>
                `;
            });
            
            summaryHTML += `<h4>Total: $${total.toFixed(2)} (Bs.${(total * exchangeRate).toFixed(2)})</h4>`;
            checkoutSummary.innerHTML = summaryHTML;
            
            checkoutModal.style.display = 'flex';
            document.getElementById('cartDropdown').style.display = 'none';
        }
        
        // Cerrar modal de compra
        function closeCheckoutModal() {
            document.getElementById('checkoutModal').style.display = 'none';
        }
        
        // Enviar mensaje por WhatsApp
        function sendWhatsAppMessage(event) {
            event.preventDefault();
            
            const name = document.getElementById('customerName').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            
            let message = `¡Hola! Quiero comprar los siguientes servicios:\n\n`;
            message += `*Nombre:* ${name}\n`;
            message += `*Método de Pago:* ${paymentMethod}\n\n`;
            message += `*Pedido:*\n`;
            
            // Obtener los nombres de los servicios desde el carrito o items de compra directa
            checkoutItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                message += `➤ ${item.name} x${item.quantity} - $${itemTotal.toFixed(2)} (Bs.${(itemTotal * exchangeRate).toFixed(2)})\n`;
            });
            
            const total = checkoutItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\n*Total: $${total.toFixed(2)} (Bs.${(total * exchangeRate).toFixed(2)})*`;
            
            // Codificar el mensaje para URL
            const encodedMessage = encodeURIComponent(message);
            
            // Abrir WhatsApp con el mensaje
            window.open(`https://wa.me/573143991788?text=${encodedMessage}`, '_blank');
            
            // Limpiar carrito si no era una compra directa
            if (checkoutItems === cart) {
                clearCart();
            }
            
            closeCheckoutModal();
        }
        
        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            const detailModal = document.getElementById('detailModal');
            const checkoutModal = document.getElementById('checkoutModal');
            
            if (event.target === detailModal) {
                detailModal.style.display = 'none';
            }
            
            if (event.target === checkoutModal) {
                checkoutModal.style.display = 'none';
            }
        }
    </script>
