<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM STREAMINGG1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url('back.avif');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff0000;
            text-shadow: 2px 2px 4px #ff0000;   
        }
        
        .rate-container {
            position: relative;
            margin: 20px auto;
            text-align: center;
        }
        
        .rate-display {
            margin-top: 10px;
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        
        .rate-input {
            width: 100px;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        
        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .service-card {
            background-color: rgba(0, 0, 0, 0.936);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid #000000;
            cursor: pointer;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .service-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .service-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #ffffff;
        }
        
        .service-price {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #ff0000;
        }
        
        .service-price-bs {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #00cc66;
        }
        
        .service-buttons {
            display: flex;
            justify-content: space-around;
        }
        
        .add-to-cart, .buy-now {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .add-to-cart {
            background-color: #00a6ff;
            color: white;
        }
        
        .add-to-cart:hover {
            background-color: #00a7d5;
        }
        
        .buy-now {
            background-color: #ff0000;
            color: white;
        }
        
        .buy-now:hover {
            background-color: #b60606;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 300px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgb(0, 0, 0);
            padding: 10px;
            border-radius: 10px;
            z-index: 50;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff6600;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }
        
        .cart-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: #333;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3c18a1;
        }
        
        .cart-item-name {
            flex: 2;
        }
        
        .cart-item-price {
            flex: 1;
            text-align: right;
        }
        
        .cart-total {
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }
        
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .clear-cart, .checkout {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .clear-cart {
            background-color: #ff3333;
            color: white;
        }
        
        .checkout {
            background-color: #4CAF50;
            color: white;
        }
        
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .form-group label {
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        
        .submit-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .services-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .service-img {
                width: 80px;
                height: 80px;
            }
            
            .service-name {
                font-size: 1rem;
            }
            
            .service-price, .service-price-bs {
                font-size: 0.9rem;
            }
            
            .add-to-cart, .buy-now {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .cart-dropdown {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">RANDOM STREAMINGG1</h1>
    </div>
    
    <div class="rate-container">
        <div class="rate-display" id="rateDisplay" onclick="editExchangeRate()">Tasa: <span id="currentRate">134.48</span> Bs/$</div>
    </div>
    
    <div class="cart-container">
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’
            <div class="cart-count" id="cartCount">0</div>
            <div class="cart-dropdown" id="cartDropdown">
                <div id="cartItems"></div>
                <div class="cart-total">Total: $<span id="cartTotal">0.00</span></div>
                <div class="cart-actions">
                    <button class="clear-cart" onclick="clearCart()">Vaciar Carrito</button>
                    <button class="checkout" onclick="showCheckoutModal()">Comprar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="services-container" id="servicesContainer">
        <!-- Servicios se agregarÃ¡n dinÃ¡micamente -->
    </div>
    
    <!-- Modal para imagen ampliada -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img class="modal-img" id="modalImage" src="" alt="Servicio">
            <h3 id="modalTitle"></h3>
            <p id="modalPrice"></p>
        </div>
    </div>
    
    <!-- Modal de compra -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCheckoutModal()">&times;</span>
            <h2>Finalizar Compra</h2>
            <div id="checkoutSummary"></div>
            <form class="checkout-form" onsubmit="sendWhatsAppMessage(event)">
                <div class="form-group">
                    <label for="customerName">Nombre:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">MÃ©todo de Pago:</label>
                    <select id="paymentMethod" required>
                        <option value="">Seleccione...</option>
                        <option value="Pago Movil">Pago Movil</option>
                        <option value="Zinli">Zinli</option>
                        <option value="Wally">Wally</option>
                        <option value="USDT">USDT</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Enviar Pedido por WhatsApp</button>
            </form>
        </div>
    </div>
    
    <script>
        // Tasa de cambio inicial (se toma del HTML)
        let exchangeRate = parseFloat(document.getElementById('currentRate').textContent);
        
        // Servicios disponibles
        const services = [
            { id: 1, name: "Netflix", price: 2.5, image: "1.png" },
            { id: 2, name: "Prime Video", price: 2.2, image: "p.webp" },
            { id: 3, name: "Disney+", price: 2.3, image: "2.jpg" },
            { id: 4, name: "HBO MAX", price: 2.1, image: "3.svg" },
            { id: 5, name: "Paramount+", price: 2.1, image: "8.jpg" },
            { id: 6, name: "Crunchyroll", price: 2.1, image: "9.jpg" },
            { id: 7, name: "Apple TV+", price: 2.7, image: "7.png" },
            { id: 8, name: "Spotify", price: 3.3, image: "5.png" },
            { id: 9, name: "FLUJO TV", price: 2.3, image: "flujo.jpeg" },
            { id: 10, name: "Vix+", price: 2.0, image: "vix.jpg" },
            { id: 11, name: "Youtube Premium", price: 2.5, image: "6.jpg" },
            { id: 12, name: "Canva", price: 1.3, image: "canva.jpg" },
            { id: 13, name: "Tele Latino", price: 3.3, image: "tlel.png" },
            { id: 14, name: "Plex", price: 3.0, image: "plex.png" }
        ];
        
        // Carrito de compras
        let cart = [];
        
        // Inicializar la pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            renderServices();
            updateCartDisplay();
        });
        
        // Editar la tasa de cambio
        function editExchangeRate() {
            const rateDisplay = document.getElementById('rateDisplay');
            const currentRateSpan = document.getElementById('currentRate');
            
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'rate-input';
            input.value = currentRateSpan.textContent;
            input.step = '0.01';
            
            rateDisplay.innerHTML = '';
            rateDisplay.appendChild(input);
            input.focus();
            
            input.addEventListener('blur', function() {
                updateExchangeRate(input.value);
            });
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    updateExchangeRate(input.value);
                }
            });
        }
        
        // Actualizar la tasa de cambio
        function updateExchangeRate(newRate) {
            if (newRate && !isNaN(newRate) && newRate > 0) {
                exchangeRate = parseFloat(newRate);
                document.getElementById('currentRate').textContent = exchangeRate.toFixed(2);
                document.getElementById('rateDisplay').innerHTML = `Tasa: <span id="currentRate">${exchangeRate.toFixed(2)}</span> Bs/$`;
                renderServices();
            }
        }
        
        // Renderizar los servicios
        function renderServices() {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = '';
            
            services.forEach(service => {
                const priceBs = (service.price * exchangeRate).toFixed(2);
                
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <img class="service-img" src="${service.image}" alt="${service.name}" onclick="showServiceModal('${service.image}', '${service.name}', ${service.price})">
                    <h3 class="service-name">${service.name}</h3>
                    <p class="service-price">$${service.price.toFixed(2)}</p>
                    <p class="service-price-bs">Bs.${priceBs}</p>
                    <div class="service-buttons">
                        <button class="add-to-cart" onclick="addToCart(${service.id})">AÃ±adir al carrito</button>
                        <button class="buy-now" onclick="buyNow(${service.id})">Comprar</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Mostrar modal con imagen ampliada
        function showServiceModal(image, name, price) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalPrice = document.getElementById('modalPrice');
            
            modalImg.src = image;
            modalTitle.textContent = name;
            modalPrice.textContent = `Precio: $${price.toFixed(2)} (Bs.${(price * exchangeRate).toFixed(2)})`;
            
            modal.style.display = 'flex';
        }
        
        // Cerrar modal
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // AÃ±adir al carrito
        function addToCart(serviceId) {
            const service = services.find(s => s.id === serviceId);
            if (service) {
                const existingItem = cart.find(item => item.id === serviceId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: service.id,
                        name: service.name,
                        price: service.price,
                        quantity: 1
                    });
                }
                
                updateCartDisplay();
            }
        }
        
        // Comprar ahora (un solo item)
        function buyNow(serviceId) {
            const service = services.find(s => s.id === serviceId);
            if (service) {
                showCheckoutModal([{
                    id: service.id,
                    name: service.name,
                    price: service.price,
                    quantity: 1
                }]);
            }
        }
        
        // Mostrar/ocultar carrito
        function toggleCart() {
            const dropdown = document.getElementById('cartDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
        
        // Actualizar visualizaciÃ³n del carrito
        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cartItems');
            const cartCountElement = document.getElementById('cartCount');
            const cartTotalElement = document.getElementById('cartTotal');
            
            cartItemsElement.innerHTML = '';
            
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="cart-item-name">${item.name} x${item.quantity}</div>
                    <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                `;
                
                cartItemsElement.appendChild(itemElement);
            });
            
            cartCountElement.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotalElement.textContent = total.toFixed(2);
        }
        
        // Vaciar carrito
        function clearCart() {
            cart = [];
            updateCartDisplay();
            document.getElementById('cartDropdown').style.display = 'none';
        }
        
        // Mostrar modal de compra
        function showCheckoutModal(items = null) {
            const checkoutModal = document.getElementById('checkoutModal');
            const checkoutSummary = document.getElementById('checkoutSummary');
            
            const itemsToCheckout = items || cart;
            
            let summaryHTML = '<h3>Resumen de Compra</h3>';
            let total = 0;
            
            itemsToCheckout.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                summaryHTML += `
                    <div style="margin-bottom: 10px;">
                        <p>${item.name} x${item.quantity} - $${itemTotal.toFixed(2)} (Bs.${(itemTotal * exchangeRate).toFixed(2)})</p>
                    </div>
                `;
            });
            
            summaryHTML += `<h4>Total: $${total.toFixed(2)} (Bs.${(total * exchangeRate).toFixed(2)})</h4>`;
            checkoutSummary.innerHTML = summaryHTML;
            
            checkoutModal.style.display = 'flex';
            document.getElementById('cartDropdown').style.display = 'none';
        }
        
        // Cerrar modal de compra
        function closeCheckoutModal() {
            document.getElementById('checkoutModal').style.display = 'none';
        }
        
        // Enviar mensaje por WhatsApp
        function sendWhatsAppMessage(event) {
            event.preventDefault();
            
            const name = document.getElementById('customerName').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            
            const checkoutSummary = document.getElementById('checkoutSummary');
            const items = Array.from(checkoutSummary.querySelectorAll('div')).slice(1, -1);
            
            let message = `Hola, quiero comprar los siguientes servicios:\n\n`;
            message += `*Nombre:* ${name}\n`;
            message += `*MÃ©todo de Pago:* ${paymentMethod}\n\n`;
            message += `*Pedido:*\n`;
            
            items.forEach(item => {
                message += `- ${item.textContent.trim()}\n`;
            });
            
            const totalText = checkoutSummary.querySelector('h4').textContent;
            message += `\n*${totalText}*`;
            
            // Codificar el mensaje para URL
            const encodedMessage = encodeURIComponent(message);
            
            // Abrir WhatsApp con el mensaje
            window.open(`https://wa.me/573143991788?text=${encodedMessage}`, '_blank');
            
            // Limpiar carrito si no era una compra directa
            if (!document.getElementById('checkoutSummary').textContent.includes("Resumen de Compra")) {
                clearCart();
            }
            
            closeCheckoutModal();
        }
        
        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            const imageModal = document.getElementById('imageModal');
            const checkoutModal = document.getElementById('checkoutModal');
            
            if (event.target === imageModal) {
                imageModal.style.display = 'none';
            }
            
            if (event.target === checkoutModal) {
                checkoutModal.style.display = 'none';
            }
        }
    </script>
</body>

</html>
